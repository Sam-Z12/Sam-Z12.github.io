<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sam Zandstra Resume</title>
    <style>
        body{
            display: grid;
            place-items: center;
            background-color: rgb(32, 9, 21);
        }

        .page {
            background-color: rgb(205, 160, 230);
            height: 700px;
            width: 500px;
           position: relative;
           border-radius: 2em;
           color: lemonchiffon;
           padding: 1em;
            
            /* transform: perspective(20em) rotateX(40deg); */
        }

        .page::before {
            content: '';
            position: absolute;

            background: rebeccapurple;
            top:55%;
            left: 0;
            width: 100%;
            height: 100%;

            transform: perspective(3em) 
            rotateX(40deg) scale(1, .15);
            filter: blur(10em)
        }


    </style>
</head>
<body>

    <div class="page">
        <p>
            Here is some text for the div I made
        </p>
        

    </div>
    
</body>
